<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
  <main>
    <div class="contenedorPrincipal">

      <div class="cajaFondo">
        <div class="cajaLogin">
          <h1>¿Ya tienes una cuenta?</h1>
          <p>Inicia sesión para comenzar</p>
          <button id="btnIniciarSesion">Iniciar Sesión</button>
        </div>

        <div class="cajaRegistro">
          <h1>¿Aún no tienes una cuenta?</h1>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btnRegistrarse">Regístrarse</button>
        </div>
      </div>
      <!-- Formulario de login y registro -->
      <div class="contenedorLoginRegistro">
        <!-- Login -->
        <form action="" class="formularioLogin">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Correo electronico" name="" id="">
          <input type="password" placeholder="Contraseña" name="" id="">
          <button>Ingresar</button>
        </form>
        <!-- Regístro -->
        <form action="" class="formularioRegistro">
          <h2>Regístrarse</h2>
          <input type="text" placeholder="Nombre Completo" name="" id="">
          <input type="text" placeholder="Correo electronico" name="" id="">
          <input type="text" placeholder="Ingrese su nombre de usuario" name="" id="">
          <input type="password" placeholder="Ingrese una contraseña" name="" id="">
          <button>Regístrarse</button>
        </form>
      </div>

    </div>
  </main>
  <script src="JS/main.js"></script>
  <script src="JS/variables.js"></script>

<footer>
  <p>Todos los derechos reservados. Sitio desarrollado por Diego Eme de Datos a la Obra &copy; 2022</p>
</footer> 
  
</body>
</html>
